<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
</head>
<body>
  <h2>Bookings Dashboard</h2>
  <button id="logout">Logout</button>
  <table border="1" id="bookingsTable">
    <thead>
      <tr>
        <th>Name</th><th>Email</th><th>Phone</th>
        <th>Tour</th><th>Date</th><th>Notes</th><th>Created At</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const supabaseUrl = "https://tmqxjnegtiuircaxqkof.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRtcXhqbmVndGl1aXJjYXhxa29mIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTczMTIwNTEsImV4cCI6MjA3Mjg4ODA1MX0.Mx-7VrVhR5kxiKwpuBVHyKy1LO278Z3EbcAqWLXX8Yk"; 
    const supabase = createClient(supabaseUrl, supabaseKey);

    // Check if logged in
    const { data: { session } } = await supabase.auth.getSession();
    if (!session) {
      window.location.href = "admin-login.html";
    }

    // Fetch bookings
    async function loadBookings() {
      const { data, error } = await supabase.from("bookings").select("*").order("created_at", { ascending: false });
      if (error) {
        console.error(error);
        return;
      }

      const tbody = document.querySelector("#bookingsTable tbody");
      tbody.innerHTML = "";
      data.forEach(b => {
        const row = `<tr>
          <td>${b.full_name}</td>
          <td>${b.email || ""}</td>
          <td>${b.phone || ""}</td>
          <td>${b.tour_name}</td>
          <td>${b.tour_date}</td>
          <td>${b.notes || ""}</td>
          <td>${b.created_at}</td>
        </tr>`;
        tbody.innerHTML += row;
      });
    }
    loadBookings();

    // Logout
    document.getElementById("logout").addEventListener("click", async () => {
      await supabase.auth.signOut();
      window.location.href = "admin-login.html";
    });
  </script>
</body>
</html>
