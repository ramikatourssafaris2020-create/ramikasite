 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body { 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      color: #333;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
    }

    .header {
      background: white;
      padding: 25px 30px;
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
      margin-bottom: 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border: 1px solid rgba(255,255,255,0.2);
    }

    .header h2 {
      color: #2c3e50;
      font-size: 2.2em;
      font-weight: 600;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .card {
      background: white;
      border-radius: 15px;
      padding: 25px;
      margin-bottom: 25px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
      border: 1px solid rgba(255,255,255,0.2);
      backdrop-filter: blur(10px);
    }

    .card h3 {
      color: #2c3e50;
      margin-bottom: 20px;
      font-size: 1.4em;
      font-weight: 600;
      padding-bottom: 10px;
      border-bottom: 2px solid #e8ecf3;
    }

    .btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
    }

    .btn-danger {
      background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
      box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
    }

    .btn-danger:hover {
      box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
    }

    .btn-secondary {
      background: linear-gradient(135deg, #95a5a6 0%, #7f8c8d 100%);
      box-shadow: 0 4px 15px rgba(149, 165, 166, 0.3);
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .filter-section {
      display: flex;
      gap: 15px;
      align-items: center;
      flex-wrap: wrap;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 20px;
    }

    .form-row {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }

    input, select, textarea {
      padding: 12px 16px;
      border: 2px solid #e8ecf3;
      border-radius: 8px;
      font-size: 14px;
      transition: all 0.3s ease;
      background: white;
      min-width: 200px;
    }

    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    textarea {
      resize: vertical;
      min-height: 80px;
      font-family: inherit;
    }

    .table-container {
      overflow-x: auto;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 12px;
      overflow: hidden;
    }

    th {
      background: rgb(99, 97, 97);
      color: white;
      padding: 16px 12px;
      text-align: left;
      font-weight: 600;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    td {
      padding: 12px;
      border-bottom: 1px solid #e8ecf3;
      vertical-align: middle;
    }

    tr:hover {
      background-color: #f8f9ff;
    }

    tr:last-child td {
      border-bottom: none;
    }

    .table-input {
      border: 1px solid #e8ecf3;
      padding: 8px 12px;
      border-radius: 6px;
      width: 100%;
      min-width: 120px;
      font-size: 13px;
    }

    .table-input:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.1);
    }

    .action-buttons {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .btn-small {
      padding: 6px 12px;
      font-size: 12px;
      border-radius: 6px;
    }

    .notification-form {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      color: white;
      border-radius: 12px;
      padding: 25px;
    }

    .notification-form h3 {
      color: white;
      border-bottom-color: rgba(255,255,255,0.3);
    }

    .notification-form input,
    .notification-form textarea {
      background: rgba(255,255,255,0.9);
      border: 1px solid rgba(255,255,255,0.3);
    }

    .notification-form .btn {
      background: rgba(255,255,255,0.2);
      border: 1px solid rgba(255,255,255,0.3);
      backdrop-filter: blur(10px);
    }

    .notification-form .btn:hover {
      background: rgba(255,255,255,0.3);
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      border: 1px solid rgba(255,255,255,0.2);
    }

    .stat-number {
      font-size: 2em;
      font-weight: bold;
      color: #667eea;
      margin-bottom: 5px;
    }

    .stat-label {
      color: #7f8c8d;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    @media (max-width: 768px) {
      .container {
        padding: 15px;
      }
      
      .header {
        flex-direction: column;
        gap: 15px;
        text-align: center;
      }
      
      .filter-section {
        flex-direction: column;
        align-items: stretch;
      }
      
      .form-row {
        flex-direction: column;
      }
      
      input, select, textarea {
        min-width: unset;
      }
    }

    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .success-message {
      background: #d4edda;
      color: #155724;
      padding: 12px 16px;
      border-radius: 8px;
      border: 1px solid #c3e6cb;
      margin-bottom: 20px;
    }

    .error-message {
      background: #f8d7da;
      color: #721c24;
      padding: 12px 16px;
      border-radius: 8px;
      border: 1px solid #f5c6cb;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <h2>Admin Dashboard</h2>
      <button id="logout" class="btn btn-danger">Logout</button>
    </div>

    <!-- Stats Grid -->
    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-number" id="totalBookings">0</div>
        <div class="stat-label">Total Bookings</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="totalActivities">0</div>
        <div class="stat-label">Total Activities</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="todayBookings">0</div>
        <div class="stat-label">Today's Bookings</div>
      </div>
    </div>

    <!-- Filters -->
    <div class="card">
      <h3>üîç Filters</h3>
      <div class="filter-section">
        <select id="tourFilter">
          <option value="">All Tours</option>
        </select>
        <input type="date" id="dateFilter">
        <button id="applyFilter" class="btn">Apply Filter</button>
        <button id="clearFilter" class="btn btn-secondary">Clear Filter</button>
      </div>
    </div>

    <!-- Add Activity Form -->
    <div class="card">
      <h3>‚ûï Add New Activity</h3>
      <form id="addActivityForm">
        <div class="form-group">
          <div class="form-row">
            <input type="text" id="activityName" placeholder="Activity Name" required>
            <input type="number" id="activityPrice" placeholder="Price ($)" step="0.01">
          </div>
          <textarea id="activityDesc" placeholder="Activity Description"></textarea>
          <input type="file" id="activityImage" accept="image/*" required>
          <button type="submit" class="btn">Add Activity</button>
        </div>
      </form>
    </div>

    <!-- Send Notification -->
    <div class="card notification-form">
      <h3>üìß Send Notification</h3>
      <div class="form-group">
        <input type="email" id="notifyEmail" placeholder="User Email">
        <textarea id="notifyMessage" placeholder="Notification Message"></textarea>
        <button id="sendNotify" class="btn">Send Notification</button>
      </div>
    </div>

    <!-- Bookings Table -->
    <div class="card">
      <h3>üìã Bookings Management</h3>
      <div class="table-container">
        <table id="bookingsTable">
          <thead>
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Phone</th>
              <th>Tour</th>
              <th>Date</th>
              <th>Notes</th>
              <th>Created At</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

 <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const supabaseUrl = "https://tmqxjnegtiuircaxqkof.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRtcXhqbmVndGl1aXJjYXhxa29mIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTczMTIwNTEsImV4cCI6MjA3Mjg4ODA1MX0.Mx-7VrVhR5kxiKwpuBVHyKy1LO278Z3EbcAqWLXX8Yk"; 
    const supabase = createClient(supabaseUrl, supabaseKey);

    // --- Check if admin is logged in ---
    const { data: { session } } = await supabase.auth.getSession();
    if (!session) window.location.href = "sign-in.html";

    // --- Logout ---
    document.getElementById("logout").addEventListener("click", async () => {
      await supabase.auth.signOut();
      window.location.href = "sign-in.html";
    });

    // --- Load Activities for filter and booking table ---
    let activities = [];
    async function loadActivities() {
      const { data, error } = await supabase.from("activities").select("*").order("created_at", { ascending: false });
      if (error) return console.error(error);
      activities = data;
      const tourFilter = document.getElementById("tourFilter");
      tourFilter.innerHTML = '<option value="">All Tours</option>';
      data.forEach(a => {
        const option = document.createElement("option");
        option.value = a.name;
        option.textContent = a.name;
        tourFilter.appendChild(option);
      });
    }
    await loadActivities();

document.getElementById("addActivityForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const name = document.getElementById("activityName").value;
  const description = document.getElementById("activityDesc").value;
  const price = parseFloat(document.getElementById("activityPrice").value || 0);
  const file = document.getElementById("activityImage").files[0];

  if (!file) {
    return alert("Please select an image.");
  }

  // Generate unique filename
  const fileExt = file.name.split('.').pop();
  const fileName = `${Date.now()}.${fileExt}`;
  const filePath = `activities/${fileName}`;

  // Upload to Supabase Storage
  const { error: uploadError } = await supabase.storage
    .from("tour-images")
    .upload(filePath, file);

  if (uploadError) {
    return alert("Image upload failed: " + uploadError.message);
  }

  // Get public URL
  const { data: { publicUrl } } = supabase.storage
    .from("tour-images")
    .getPublicUrl(filePath);

  // Save activity with image_url
  const { error } = await supabase
    .from("activities")
    .insert([{ name, description, price, image_url: publicUrl }]);

  if (error) {
    alert("Error adding activity: " + error.message);
  } else {
    alert("Activity added successfully!");
    document.getElementById("addActivityForm").reset();
    loadActivities();
  }
});

    // --- Load Bookings ---
    let allBookings = [];
    async function loadBookings() {
      const { data, error } = await supabase.from("bookings").select("*").order("created_at", { ascending: false });
      if (error) return console.error(error);
      allBookings = data;
      renderBookings();
    }

    // --- Render Bookings ---
    function renderBookings(filterTour = "", filterDate = "") {
      const tbody = document.querySelector("#bookingsTable tbody");
      tbody.innerHTML = "";
      allBookings
        .filter(b => (filterTour ? b.tour_name === filterTour : true))
        .filter(b => (filterDate ? b.tour_date === filterDate : true))
        .forEach(b => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td><input type="text" value="${b.full_name}" data-id="${b.id}" class="editField" data-field="full_name"></td>
            <td><input type="email" value="${b.email || ''}" data-id="${b.id}" class="editField" data-field="email"></td>
            <td><input type="text" value="${b.phone || ''}" data-id="${b.id}" class="editField" data-field="phone"></td>
            <td>
              <select data-id="${b.id}" class="editField" data-field="tour_name">
                ${activities.map(a => `<option value="${a.name}" ${a.name===b.tour_name?'selected':''}>${a.name}</option>`).join('')}
              </select>
            </td>
            <td><input type="date" value="${b.tour_date}" data-id="${b.id}" class="editField" data-field="tour_date"></td>
            <td><input type="text" value="${b.notes || ''}" data-id="${b.id}" class="editField" data-field="notes"></td>
            <td>${b.created_at}</td>
            <td><button class="deleteBtn" data-id="${b.id}">Delete</button></td>
          `;
          tbody.appendChild(row);
        });
    }

    await loadBookings();
    
document.addEventListener("click", async e => {
  if (e.target.classList.contains("cancelBtn")) {
    const id = e.target.dataset.id;
    if (!confirm("Are you sure you want to cancel this booking?")) return;
    const { error } = await supabase
      .from("bookings")
      .update({ cancelled: true })
      .eq("id", id);
    if (error) return alert(error.message);
    loadBookings(); // refresh table
  }
});
document.getElementById("sendNotify").addEventListener("click", async () => {
  const email = document.getElementById("notifyEmail").value;
  const message = document.getElementById("notifyMessage").value;
  if (!email || !message) return alert("Enter email and message");

  const { error } = await supabase.from("notifications").insert([
    { user_email: email, message }
  ]);
  if (error) return alert(error.message);

  alert("Notification added!");
  document.getElementById("notifyEmail").value = "";
  document.getElementById("notifyMessage").value = "";
});

    // --- Apply Filter ---
    document.getElementById("applyFilter").addEventListener("click", () => {
      const tour = document.getElementById("tourFilter").value;
      const date = document.getElementById("dateFilter").value;
      renderBookings(tour, date);
    });

    document.getElementById("clearFilter").addEventListener("click", () => {
      document.getElementById("tourFilter").value = "";
      document.getElementById("dateFilter").value = "";
      renderBookings();
    });

    // --- Real-time bookings alert ---
    supabase.from('bookings').on('INSERT', payload => {
      alert(`New booking: ${payload.new.full_name} booked ${payload.new.tour_name}`);
      loadBookings();
    }).subscribe();

    // --- Delete Booking ---
    document.addEventListener("click", async e => {
      if (e.target.classList.contains("deleteBtn")) {
        const id = e.target.dataset.id;
        if (!confirm("Delete this booking?")) return;
        const { error } = await supabase.from("bookings").delete().eq("id", id);
        if (error) return alert(error.message);
        loadBookings();
      }
    });

    // --- Edit Booking (auto-update on input change) ---
    document.addEventListener("change", async e => {
      if (e.target.classList.contains("editField")) {
        const id = e.target.dataset.id;
        const field = e.target.dataset.field;
        const value = e.target.value;
        await supabase.from("bookings").update({ [field]: value }).eq("id", id);
      }
    });

  </script>
</body>
</html>
