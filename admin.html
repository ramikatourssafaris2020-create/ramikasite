<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin - Users</title>
  <link rel="stylesheet" href="vender/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="p-3">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h3>Admin - Users</h3>
    <a href="index.html" class="btn btn-secondary">Open App</a>
  </div>
  <div id="status" class="mb-3"></div>
  <div class="mb-3">
    <input id="filter" class="form-control" placeholder="Filter by name or email">
  </div>
  <div id="usersList" class="list-group"></div>
  <div class="d-flex justify-content-between align-items-center mt-3">
    <div id="paginationInfo" class="text-muted"></div>
    <div>
      <button id="prevPage" class="btn btn-sm btn-outline-secondary me-1">Prev</button>
      <button id="nextPage" class="btn btn-sm btn-outline-secondary">Next</button>
    </div>
  </div>

  <!-- Confirmation Modal -->
  <div class="modal fade" id="confirmModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Confirm</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p id="confirmMessage"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" id="confirmOk" class="btn btn-danger">Delete</button>
        </div>
      </div>
    </div>
  </div>
  <p class="mt-3 text-muted small">Note: this admin UI edits/deletes the Realtime Database user records only. Deleting auth accounts requires the Firebase Admin SDK (server-side).</p>

    <script src="vender/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="admin.js"></script>
</body>
</html>
