<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book a Tour</title>
</head>
<body>
  <h2>Book Your Tour</h2>
  <form id="bookingForm">
    <input type="text" id="full_name" placeholder="Full Name" required><br>
    <input type="email" id="email" placeholder="Email"><br>
    <input type="tel" id="phone" placeholder="Phone"><br>
    <input type="text" id="tour_name" placeholder="Tour Name" required><br>
    <input type="date" id="tour_date" required><br>
    <textarea id="notes" placeholder="Special requests..."></textarea><br>
    <button type="submit">Book Now</button>
  </form>

  <p id="status"></p>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const supabaseUrl = "https://tmqxjnegtiuircaxqkof.supabase.co";
    const supabaseKey = "eyJhbGciOi...YOUR_ANON_KEY..."; // use anon key
    const supabase = createClient(supabaseUrl, supabaseKey);

    document.getElementById("bookingForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const booking = {
        full_name: document.getElementById("full_name").value,
        email: document.getElementById("email").value,
        phone: document.getElementById("phone").value,
        tour_name: document.getElementById("tour_name").value,
        tour_date: document.getElementById("tour_date").value,
        notes: document.getElementById("notes").value
      };

      const { data, error } = await supabase
        .from("bookings")
        .insert([booking]);

      if (error) {
        document.getElementById("status").innerText = "❌ Error: " + error.message;
      } else {
        document.getElementById("status").innerText = "✅ Booking successful!";
        document.getElementById("bookingForm").reset();
      }
    });
  </script>
</body>
</html>
